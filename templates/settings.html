{% extends "base.html" %}

{% block title %}全局设置 - Cloudflare DDNS{% endblock %}

{% block content %}
    <h1>Cloudflare DDNS 全局设置 </h1>
    
    <form method="POST" action="{{ url_for('settings') }}">
        <div class="form-group">
            <label for="interval">DDNS 自动检查间隔 (分钟):</label>
            <input type="number" id="interval" name="interval" value="{{ config.DDNS_CHECK_INTERVAL_MINUTES }}" min="1" required>
        </div>
        <div class="form-group">
            <label>DDNS 功能开关:</label><br>
            <input type="checkbox" id="enable_ipv4" name="enable_ipv4" {% if config.ENABLE_IPV4_DDNS %}checked{% endif %}>
            <label for="enable_ipv4">启用 IPv4 DDNS</label><br>
            <input type="checkbox" id="enable_ipv6" name="enable_ipv6" {% if config.ENABLE_IPV6_DDNS %}checked{% endif %}>
            <label for="enable_ipv6">启用 IPv6 DDNS</label>
        </div>
        <div class="form-group">
            <label for="interface_name">指定 IPv6 网络接口名 (可选，用于高级IPv6获取):</label>
            <input type="text" id="interface_name" name="interface_name" value="{{ config.DDNS_INTERFACE_NAME }}" placeholder="例如：以太网">
        </div>
        <div class="button-group">
            <button type="submit" class="button">保存设置</button>
        </div>
    </form>
{% endblock %}
